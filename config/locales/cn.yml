  boostad_services:
    title: ["交通广告", "街道设施广告", "创意品牌推广", "数字户外广告（DOOH）"]
    list: ["通过 TransJakarta 公交广告和交通媒体在移动中推广您的品牌。从整车包裹到站台和平台广告，以高曝光率覆盖数千名日常通勤者。", "将长凳、候车亭、信息亭等公共设施变成独特的广告空间。通过创意设计，您的品牌成为城市街道的一部分，始终留在人们的脑海中。", "在商场、办公室和生活方式场所增强您的品牌存在感。我们设计适合每个空间的创意户外品牌推广方案，帮助您的品牌在日常环境中脱颖而出。", "使用 LED 广告牌和数字屏幕投放大胆、动感的广告。从 3D 动画到互动 LED 内容，DOOH 为您的品牌在主要城市区域提供灵活性和影响力。"]
  dooh_innovations:
    title: ["时间变换", "外部数据传感器", "互动 LED", "3D 变形内容", "户外音频", "户外实时直播", "增强现实", "社交媒体抓取", "多屏显示", "欢呼屏", "互动户外拍照亭", "虚拟助手"]
    list: ["在正确的时间传递正确的信息。此功能允许您的内容全天变化，为早晨通勤者、中午购物者或晚间人群量身定制广告，以最大化相关性和互动率。", "利用实时环境数据触发智能化内容。无论是天气、交通还是空气质量，您的信息都会自动适应，确保广告活动及时且有影响力。", "将静态观看转变为互动体验。这些显示屏可以响应动作、手势或触摸，让观众在公共空间中主动与您的品牌互动。", "通过平面屏幕上令人惊叹的 3D 视觉效果吸引注意力。此技术创造逼真的深度和运动感，使您的广告活动成为高流量地点的视觉奇观。", "通过定向声音增强视觉效果，带来多感官体验。从音乐到旁白，音频为您的信息增添深度，以沉浸式的方式吸引观众。", "将实时内容直接传递给您的观众，无论他们在哪里。实时流媒体允许您通过数字户外平台无缝播出活动、公告或更新。", "通过增强现实显示连接物理世界和数字世界。通过在真实环境中叠加互动元素，AR 创造出令人难忘的品牌体验，激发探索和互动。", "将用户实时生成的内容整合到您的广告活动中。提取实时帖子、标签或提及，创建动态广告牌，反映在线热度并加深与观众的连接。", "通过跨多个屏幕的同步视觉效果提升故事叙述。非常适合大空间，此设置支持全景效果、延展叙事或高影响力的分屏视觉效果。", "将人群能量变成体验的一部分。此互动显示响应声音或动作，激活视觉反应，奖励观众参与并放大互动效果。", "邀请观众走进故事。品牌拍照亭提供即时拍照或录像，附带滤镜或 AR 效果，鼓励社交分享并扩大有机覆盖。", "通过 AI 驱动的数字助手提供实时信息和互动。从产品咨询到引导体验，它在高人流量地点提供个性化的接触点。"]
