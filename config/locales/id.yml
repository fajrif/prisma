  career:
    about:
      title: "Karya yang Bermakna, Budaya yang Bertumbuh"
      desc: "Kami percaya bahwa pekerjaan yang luar biasa dimulai dari lingkungan yang mendukung. Disini, Anda akan menemukan budaya yang dibangun di atas kolaborasi, keingintahuan, dan kepemilikan, didukung oleh kesempatan untuk menumbuhkan bakat dan meninggalkan kesan atas proyek dengan visibilitas tinggi, yang membentuk kota dan cerita di dalamnya."
