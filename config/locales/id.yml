      desc: "Temukan posisi di berbagai bagian, baik kreatif, strategi, operasional, dan lainnya. Setiap posisi menawarkan kesempatan untuk berkembang di dalam lingkungan yang gesit dan berorientasi pada dampak."
    apply:
      title: "Tertarik Untuk Bergabung dengan Prisma Advertising?"
      desc: "Kami selalu terbuka untuk bertemu dengan individu yang memiliki semangat dan kemampuan yang tinggi. Isi formulir aplikasi umum dan kirimkan CV Anda. Kami akan menghubungi Anda saat kesempatan yang tepat tersedia."
  vision_mission:
    vision:
      title: "Visi"
      desc: "Prisma berkomitmen untuk menjadi pilihan utama bagi para klien sebagai perusahaan periklanan yang mengedepankan inovasi, kreativitas, dan layanan terbaik."
    mission:
      title: "Misi"
      desc: "<ul><li>Membangun kepercayaan sebagai dasar setiap kerja sama</li><li>Memulai setiap langkah dengan keyakinan, ide yang kuat, dan kerja keras</li><li>Melaksanakan pekerjaan secara cepat, teliti, dengan biaya yang efisien</li><li>Memberikan hasil terbaik dengan kualitas maksimal untuk memenuhi kebutuhan periklanan Anda</li></ul>"
  services:
    caption: "Services We Serve"
    recommendation:
      title: "Layanan Kami"
      desc: "Jelajahi daftar layanan kami dan temukan solusi iklan OOH terbaik untuk brand Anda."
    why_choose_prisma:
      title: "Kenapa Memilih Prisma Ads?"
      desc: "Lokasi iklan luar ruang (OOH) unggulan kami serta koordinasi yang terintegrasi memungkinkan brand Anda mendapatkan perhatian terbaik. Dengan harga sangat kompetitif, layanan premium kami adalah pilihan tepat untuk menyalurkan iklan Anda di seluruh Indonesia."
    strategic_visibility:
      title: "Jangkauan Strategis di Seluruh Indonesia"
      desc: "Dengan pengalaman selama bertahun-tahun, jangkauan iklan OOH kami mencakup lokasi dengan keramaian tinggi, memastikan iklan Anda mendapatkan visibilitas yang maksimal."
    digital_ooh:
      title: "Solusi Anda untuk Periklanan Luar Ruang Digital"
      desc: "Ingin brand Anda tampil menojol? Kami ahli dalam membuat billboard animasi yang menarik dan berkesan. Melalui studio animasi kami, PiX Animation, kami membantu membentuk ide Anda menjadi motion graphic dinamis yang mencuri perhatian siapa pun yang melihat."
    campaign_development:
      title: "Tim Ahli yang Fokus pada Pengembangan dan Eksekusi Iklan Secara Menyeluruh"
      desc: "Dedikasi dari tim kreatif kami bekerjasama dalam menghidupkan setiap iklan. Dengan pengetahuan yang mendalam dan semangat tinggi di dunia periklanan, kami merancang strategi yang menghasilkan dampak nyata."
    production_installation:
      title: "Menyediakan Layanan Produksi dan Instalasi Pendukung"
      desc: "Tim produksi dan instalasi kami memastikan semua aset disalurkan tepat waktu, sesuai spesifikasi, dengan implementasi yang sempurna di semua format, baik itu iklan statis maupun digital. Kami memiliki keahlian untuk menayangkan setiap iklan dengan hasil terbaik."
    brand_impact:
      title: "Pantau Dampak Brand Anda Secara Langsung"
      desc: "Melalui Dashboard OOH kami, Anda bisa memantau setiap iklan dan mendapatkan informasi mengenai performa iklan Anda secara langsung. Mulai dari perkembangan terbaru hingga jangkauan audiens, kami mampu memberikan visibilitas penuh di setiap tahap dan menyediakan data yang bisa digunakan untuk mengoptimalkan dampak iklan Anda."
  industries:
